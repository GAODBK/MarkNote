name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Use Gradle Wrapper
        run: chmod +x ./gradlew  # 确保 Gradle Wrapper 可执行

      - name: Ensure Compatible Gradle Version
        run: |
          sed -i 's#distributionUrl=.*#distributionUrl=https\://services.gradle.org/distributions/gradle-5.4.1-all.zip#g' android/gradle/wrapper/gradle-wrapper.properties

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MarkNote-APK
          path: app/build/outputs/apk/debug/app-debug.apk
